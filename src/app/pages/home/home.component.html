<div class="home__container">
    <!-- Header -->
    <div class="home__header d-flex">
        <div class="home__header__left flex-grow-one-four">
            <div class="d-flex ai-center p-1-2">
                <img src="../../../assets/images/fb-logo-circle.png" alt="logo" routerLink="/home" mat-card-avatar>
                <div class="input width-100 bg-main d-flex ai-center bd-radius-50 ml-2">
                    <mat-icon style="margin-top: 3px;">search</mat-icon>
                    <form>
                        <input class="bg-main f-15 lh-28 ml-1" type="text" placeholder="Search Facebook">
                    </form>
                </div>
            </div>
        </div>

        <div class="home__header__middle d-flex ai-center flex-grow-2">
            <div class="active d-flex width-20">
                <mat-icon class="f-28 m-0-auto">home</mat-icon>
            </div>
            <div class="d-flex width-20">
                <mat-icon class="f-28 m-0-auto">ondemand_video</mat-icon>
            </div>
            <div class="d-flex width-20">
                <mat-icon class="f-28 m-0-auto" matBadge="9+" matBadgeColor="warn" matBadgePosition="above after">store
                </mat-icon>
            </div>
            <div class="d-flex width-20">
                <mat-icon class="f-28 m-0-auto">group</mat-icon>
            </div>
            <div class="d-flex width-20">
                <mat-icon class="f-28 m-0-auto">flag</mat-icon>
            </div>
        </div>

        <div class="home__header__right">
            <div class="d-flex ai-center p-1-2">
                <!-- Name -->
                <div class="d-flex ai-center">
                    <img src="../../../assets/images/me.PNG" alt="avatar" width=100% mat-card-avatar>
                    <span class="ml-2 fw-550">MyNhung</span>
                </div>

                <!-- Icon Right -->
                <div class="icon d-flex mx-2 ">
                    <mat-icon class="m-0-auto">add</mat-icon>
                </div>
                <div class="icon d-flex">
                    <mat-icon class="m-0-auto" matBadge="9" matBadgeColor="primary" matBadgePosition="above after">
                        message</mat-icon>
                </div>
                <div class="icon d-flex mx-2">
                    <mat-icon class="m-0-auto" matBadge="3" matBadgeColor="warn" matBadgePosition="above after">
                        notifications</mat-icon>
                </div>
                <div class="icon d-flex">
                    <mat-icon class="m-0-auto" mat-button [matMenuTriggerFor]="menu" class="cursor__pointer">expand_more
                    </mat-icon>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon> Logout
                        </button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>

    <!-- Body -->
    <div class="home__body full-screen-height bg-home-body d-flex py-1">
        <!-- Left -->
        <div class="home__body__sidebarLeft flex-grow-one-four p-1-2">
            <div class="user-avatar d-flex ai-center py-1">
                <img src="../../../assets/images/me.PNG" alt="avatar" width=100% mat-card-avatar>
                <span class="ml-2 fw-550">MyNhung Vo</span>
            </div>
            <div class="d-flex ai-center py-1">
                <img src="https://s.svgbox.net/hero-outline.svg?ic=user-add" width="32" height="32">
                <span class="ml-2 fw-550">Friends</span>
            </div>
            <div class="d-flex ai-center py-1">
                <img src="https://s.svgbox.net/hero-outline.svg?ic=clock" width="32" height="32">
                <span class="ml-2 fw-550">History</span>
            </div>
            <div class="d-flex ai-center py-1">
                <img src="https://s.svgbox.net/hero-outline.svg?ic=user-group" width="32" height="32">
                <span class="ml-2 fw-550">Group</span>
            </div>
            <div class="d-flex ai-center py-1">
                <img src="https://s.svgbox.net/hero-outline.svg?ic=map" width="32" height="32">
                <span class="ml-2 fw-550">Map</span>
            </div>
        </div>

        <!-- Middle -->
        <div class="home__body__sidebarMiddle flex-grow-2"></div>

        <!-- Right -->
        <div class="home__body__sidebarRight p-2">
            <div id="sponsored">
                <p class="text__secondary fw-550 f-16">Sponsored</p>
                <div class="mb-2">
                    <div class="d-flex ai-center">
                        <img src="../../../assets/images/sponsor-1.jpg" alt="sponsored img-1">
                        <div class="ml-2">
                            <span class="m-0 f-16 fw-550">Logitech Viet Nam</span>
                            <p class="mb-0 f-12 text__secondary">shopee.vn</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="d-flex ai-center">
                        <img src="../../../assets/images/sponsor-2.jpg" alt="sponsored img-1">
                        <div class="ml-2">
                            <span class="m-0 f-16 fw-550">Apple's Back to Skul</span>
                            <p class="mb-0 f-12 text__secondary">apple.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hr"></div>
            <div class="contact">
                <p class="text__secondary fw-550 f-16">Contacts</p>
                <div class="contact__list">
                    <div class="d-flex ai-center py-1">
                        <img src="../../../assets/images/kt.jpg" alt="avatar" width=100% mat-card-avatar>
                        <span class="ml-2 fw-550">Kim Thu</span>
                    </div>
                    <div class="d-flex ai-center py-1">
                        <img src="../../../assets/images/me.PNG" alt="avatar" width=100% mat-card-avatar>
                        <span class="ml-2 fw-550">Dios Vo</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
