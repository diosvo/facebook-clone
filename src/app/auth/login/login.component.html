<div class="login-container full-screen-height d-flex m-0-auto bg-login">
    <div class="login__header width-980 d-flex jt-center ai-center m-0-auto">
        <div class="login__header__left">
            <div class="width-300">
                <img src="assets/images/fb-img.svg" alt="facebook logo" width=100%>
            </div>
            <div class="pl-4 width-500">
                <p class="weight-normal f-28 lh-32">Facebook helps you connect and share with people in your life.
                </p>
            </div>
        </div>
        <div class="login__header__right">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Shiba Inu</mat-card-title>
                  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
