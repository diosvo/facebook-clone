<div class="login-container bg-login">
  <div class="login__header">
    <div class="login__header__left">
      <div class="fb-img-container">
        <img src="assets/images/fb-img.svg" alt="facebook logo" width=100%>
      </div>
      <div class="fb-content">
        <p class="fw-normal lh-32">Facebook helps you connect and share with people in your life.
        </p>
      </div>
    </div>

    <div class="login__header__right">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field appearance="outline" class="width-100">
              <mat-label>Email or phone number</mat-label>
              <input type="email" class="f-16" matInput formControlName="email" required>
              <mat-error *ngIf="email?.hasError('required')">
                Email is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="width-100">
              <mat-label>Password</mat-label>
              <input type="password" class="f-16" matInput formControlName="password" required>
              <mat-error *ngIf="password.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>

            <div class="mt-1 mb-2">
              <button type="submit" class="width-100 btn__blue fw-550 p-2 bd-none bd-radius-6 f-20 text-white"
                [class.disable]="loginForm.invalid" [disabled]="loginForm.invalid || loginForm.pending">Log In</button>
              <a href="#" class="text-deco-none mt-2 d-flex jc-center ai-center">Forgotten password?</a>
            </div>
          </form>

          <div class="hr"></div>
          <div class="mt-4">
            <button (click)="register()" matTooltip="Register" class="btn__green d-flex m-0-auto fw-550 p-2 mb-2 bd-none bd-radius-6 f-17 text-white">Create a new
              account.</button>
          </div>
        </mat-card-content>
      </mat-card>

      <p class="pt-2 text-center"><strong>Create</strong> a Page for celebrities, brands, or businesses.</p>
    </div>
  </div>
</div>
