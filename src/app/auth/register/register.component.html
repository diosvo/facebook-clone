<div class="register__container">
    <div class="mx-2 my-1">
        <title mat-dialog-title class="f-32 m-0">Register</title>
        <p class="text-secondary f-15">Quick and easy.</p>
    </div>

    <div class="hr"></div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <!-- Full name -->
        <div class="width-100 d-flex">
            <mat-form-field appearance="outline" class="width-48 mr-2">
                <mat-label>Last name</mat-label>
                <input type="text" character class="f-16" matInput formControlName="lastname" required>
                <mat-error *ngIf="lastname?.hasError('required')">
                    Last name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="width-48">
                <mat-label>First name</mat-label>
                <input type="text" character class="f-16" matInput formControlName="firstname" required>
                <mat-error *ngIf="firstname.hasError('required')">
                    First name is required
                </mat-error>
            </mat-form-field>
        </div>

        <!-- Email -->
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>Email or phone number</mat-label>
            <input type="email" class="f-16" matInput formControlName="email" required>
            <mat-error *ngIf="email?.hasError('required')">
                Email is required
            </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="width-100">
            <mat-label>Password</mat-label>
            <input type="password" class="f-16" matInput formControlName="password" required>
            <mat-error *ngIf="password.hasError('required')">
                Password is required
            </mat-error>
        </mat-form-field>

        <!-- DOB -->
        <mat-form-field class="width-100" appearance="fill">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="dob.hasError('required')">
                DOB is required
            </mat-error>
        </mat-form-field>

        <!-- Gender -->
        <div class="width-100 mt-1">
            <mat-label>
                <span class="mr-1">Gender</span>
                <span matTooltip="More info">
                    <mat-icon class="f-14">info</mat-icon>
                </span>
            </mat-label>
            <div class="mt-1" formControlName="gender">
                <mat-radio-group>
                    <mat-radio-button value="1">Female</mat-radio-button>
                    <mat-radio-button value="2" class="mx-1">Male</mat-radio-button>
                    <mat-radio-button value="3">Other</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <div class="mt-3 d-flex">
            <button type="submit" class="width-50 btn__green fw-500 p-1 bd-none bd-radius-6 f-20 text-white m-0-auto"
                [class.disable]="registerForm.invalid"
                [disabled]="registerForm.invalid || registerForm.pending">Register</button>
        </div>
    </form>
</div>
